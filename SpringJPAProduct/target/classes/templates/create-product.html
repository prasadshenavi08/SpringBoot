<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

		.btn-custom {
		 --color: #00A97F;
		 padding: 0.8em 1.7em;
		 background-color: transparent;
		 border-radius: .3em;
		 position: relative;
		 overflow: hidden;
		 cursor: pointer;
		 transition: .5s;
		 font-weight: 400;
		 font-size: 17px;
		 border: 1px solid;
		 font-family: inherit;
		 text-transform: uppercase;
		 color: var(--color);
		 z-index: 1;
		}

		.btn-custom::before, .btn-custom::after {
		 content: '';
		 display: block;
		 width: 50px;
		 height: 50px;
		 transform: translate(-50%, -50%);
		 position: absolute;
		 border-radius: 50%;
		 z-index: -1;
		 background-color: var(--color);
		 transition: 1s ease;
		}

		.btn-custom::before {
		 top: -1em;
		 left: -1em;
		}

		.btn-custom::after {
		 left: calc(100% + 1em);
		 top: calc(100% + 1em);
		}

		.btn-custom:hover::before, .btn-custom:hover::after {
		 height: 410px;
		 width: 410px;
		}

		.btn-custom:hover {
		 color: rgb(10, 25, 30);
		}

		.btn-custom:active {
		 filter: brightness(.8);
		}

		.btn-custom1 {
		 --color: #d9534f; /* Bootstrap 'btn-danger' red */
		 padding: 0.8em 1.7em;
		 background-color: transparent;
		 border-radius: .3em;
		 position: relative;
		 overflow: hidden;
		 cursor: pointer;
		 transition: .5s;
		 font-weight: 400;
		 font-size: 17px;
		 border: 1px solid;
		 font-family: inherit;
		 text-transform: uppercase;
		 color: var(--color);
		 z-index: 1;
		 display: inline-block; /* Ensure it behaves like a button */
		 text-align: center;
		 text-decoration: none; /* Remove underline */
		}

		.btn-custom1::before, .btn-custom1::after {
		 content: '';
		 display: block;
		 width: 50px;
		 height: 50px;
		 transform: translate(-50%, -50%);
		 position: absolute;
		 border-radius: 50%;
		 z-index: -1;
		 background-color: var(--color);
		 transition: 1s ease;
		}

		.btn-custom1::before {
		 top: -1em;
		 left: -1em;
		}

		.btn-custom1::after {
		 left: calc(100% + 1em);
		 top: calc(100% + 1em);
		}

		.btn-custom1:hover::before, .btn-custom1:hover::after {
		 height: 410px;
		 width: 410px;
		}

		.btn-custom1:hover {
		 color: rgb(255, 255, 255); /* White text on hover */
		}

		.btn-custom1:active {
		 filter: brightness(.8);
		}


        .card {
            background: white;
            color: black;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1 class="text-center">Tech Haven Store</h1>
    <div class="container my-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center">Create New Product</h2>
            <form th:action="@{/products/create}" th:object="${product}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" th:field="*{price}" required>
                </div>
                <div class="mb-3">
                    <label for="category_id" class="form-label">Category ID</label>
                    <input type="number" class="form-control" id="category_id" name="category_id" th:field="*{category_id}" required>
                </div>
                <div class="text-center">
					<button type="submit" class="btn btn-success btn-custom">Save Product</button>
                    <a class="btn btn-secondary btn-custom1" href="/products">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
