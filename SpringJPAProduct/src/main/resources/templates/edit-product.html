<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .btn-custom {
            transition: all 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.1);
        }

        .card {
            background: white;
            color: black;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1 class="text-center">Tech Haven Store</h1>
    <div class="container my-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center">Edit Product</h2>
            <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" th:field="*{price}" required>
                </div>
                <div class="mb-3">
                    <label for="category_id" class="form-label">Category ID</label>
                    <input type="number" class="form-control" id="category_id" name="category_id" th:field="*{category_id}" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-custom">Save</button>
                    <a class="btn btn-secondary btn-custom" href="/products">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
