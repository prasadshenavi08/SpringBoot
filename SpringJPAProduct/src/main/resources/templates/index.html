<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .btn-custom {
			display: inline-block;
			border-radius: 4px;
			background-color: #3d405b;
			border: none;
			color: #FFFFFF;
			text-align: center;
			transition: all 0.5s;
			cursor: pointer;
			margin: 5px;
			text-decoration: none;
			font-size: 17px;
			
        }

		.btn-custom:hover span {
		    padding-right: 15px;
		}

		.btn-custom:hover span:after {
		    opacity: 1;
		    right: 0;
		}
		.btn-custom span {
		    cursor: pointer;
		    display: inline-block;
		    position: relative;
		    transition: 0.5s;
		}
		.btn-custom span:after {
		    content: 'Â»';
		    position: absolute;
		    opacity: 0;
		    top: 0;
		    right: -15px;
		    transition: 0.5s;
		}
		

        table {
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
        }

        tbody tr:hover {
            background: #d1c4e9;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Tech Haven Store</h1>
    <div class="container my-5">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/images/mobile.webp}" class="d-block w-100" alt="Mobile" height="400px">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/laptop.png}" class="d-block w-100" alt="Laptop" height="400px">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/watch.avif}" class="d-block w-100" alt="Watch" height="400px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <div class="d-flex justify-content-between my-4">
            <input type="text" id="search" class="form-control w-50" placeholder="Search Products..." onkeyup="filterProducts()">
           
			<a class="btn btn-lg btn-primary btn-custom" href="/products/create">
			    <span>Create New Product</span>
			</a>

        </div>

        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <a class="btn btn-warning btn-custom" th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
                        <a class="btn btn-danger btn-custom" th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function filterProducts() {
            let input = document.getElementById("search").value.toLowerCase();
            let rows = document.querySelectorAll("#productTable tr");
            rows.forEach(row => {
                let name = row.children[1].textContent.toLowerCase();
                row.style.display = name.includes(input) ? "" : "none";
            });
        }
    </script>
</body>

</html>
