<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tour Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tour List</h1>
        <a href="/tours/create" class="btn btn-success mb-3">Create New Tour</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tour : ${tours}">
                    <td th:text="${tour.name}"></td>
                    <td th:text="${tour.description}"></td>
                    <td th:text="${tour.price}"></td>
                    <td><img th:src="@{${tour.imagePath}}" width="100" class="img-thumbnail" /></td>
                    <td>
                        <a th:href="@{/tours/edit/{id}(id=${tour.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/tours/delete/{id}(id=${tour.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
