<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create or Edit Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Create or Edit Tour</h1>
        <form th:action="@{/tours/save}" th:object="${tour}" method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
            
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>
            
            <div class="mb-3">
                <label class="form-label">Description:</label>
                <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Price:</label>
                <input type="number" th:field="*{price}" class="form-control" required />
            </div>
            
            <div class="mb-3">
                <label class="form-label">Tour Date:</label>
                <input type="date" th:field="*{tourDate}" class="form-control" />
            </div>
            
            <div class="mb-3">
                <label class="form-label">Upload Image:</label>
                <input type="file" name="file" class="form-control" />
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
